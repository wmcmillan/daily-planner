<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="timeblock row" id="9am">
        <!--Time label-->
        <div class="time-label col-1">
            9:00am
        </div>
        <!--Text input area-->
        <div class="input-info col-9">
            <textarea id="input9" placeholder="You have nothing scheduled for 9:00am"></textarea>
        </div>
        <!--Save button-->
        <div class="save col-2">
            <button class="saveBtn" value="0"><i class="fa fa-save"></i></button>
        </div>
  </div>
  <div class="timeblock row" id="10am">
        <!--Time label-->
        <div class="time-label col-1">
            10:00am
        </div>
        <!--Text input area-->
        <div class="input-info col-9">
            <textarea id="input10" placeholder="You have nothing scheduled for 10:00am"></textarea>
        </div>
        <!--Save button-->
        <div class="save col-2">
            <button class="saveBtn" value="1"><i class="fa fa-save"></i></button>
        </div>
  </div>
  <div class="timeblock row" id="11am">
        <!--Time label-->
        <div class="time-label col-1">
            11:00am
        </div>
        <!--Text input area-->

            <textarea id="input11" placeholder="You have nothing scheduled for 11:00am"></textarea>
        </div>
        <!--Save button-->
        <div class="save col-2">
            <button class="saveBtn" value="2"><i class="fa fa-save"></i></button>
        </div>
  </div>

        <!--Time label-->
        <div class="time-label col-1">
            12:00pm
        </div>
        <!--Text input area-->
        <div class="input-info col-9">
            <textarea id="input12" placeholder="You have nothing scheduled for 12:00pm"></textarea>
        </div>
        <!--Save button-->
        <div class="save col-2">
            <button class="saveBtn" value="3"><i class="fa fa-save"></i></button>
        </div>
  </div>
  <div class="timeblock row" id="1pm">
        <!--Time label-->
        <div class="time-label col-1">
            1:00pm
        </div>
        <!--Text input area-->
        <div class="input-info col-9">
            <textarea id="input1" placeholder="You have nothing scheduled for 1:00pm"></textarea>
        </div>
        <!--Save button-->
        <div class="save col-2">
            <button class="saveBtn" value="4"><i class="fa fa-save"></i></button>
        </div>
  </div>
  <div class="timeblock row" id="2pm">
        <!--Time label-->
        <div class="time-label col-1">
            2:00pm
        </div>
        <!--Text input area-->
        <div class="input-info col-9">
            <textarea id="input2" placeholder="You have nothing scheduled for 2:00pm"></textarea>
        </div>
        <!--Save button-->
        <div class="save col-2">
            <button class="saveBtn" value="5"><i class="fa fa-save"></i></button>
        </div>
  </div>
  <div class="timeblock row" id="3pm">
        <!--Time label-->
        <div class="time-label col-1">
            3:00pm
        </div>
        <!--Text input area-->
        <div class="input-info col-9">
            <textarea id="input3" placeholder="You have nothing scheduled for 3:00pm"></textarea>

        <div class="save col-2">
            <button class="saveBtn" value="6"><i class="fa fa-save"></i></button>
        </div>
  </div>
  <div class="timeblock row" id="4pm">
        <!--Time label-->

        </div>

        </div>
  </div>
  <div class="timeblock row" id="5pm">
        <!--Time label-->
        <div class="time-label col-1" id="last-label">
            5:00pm
        </div>
        <!--Text input area-->
        <div class="input-info col-9" id="last-text">
            <textarea id="input5" placeholder="You have nothing scheduled for 5:00pm"></textarea>
        </div>
        <!--Save button-->
        <div class="save col-2">
            <button class="saveBtn" value="8"><i class="fa fa-save"></i></button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
